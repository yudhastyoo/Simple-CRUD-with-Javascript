<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS Operation</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="container parent">
        <div class="title text-center p-5">
            <h1>Simple CRUD with Javascript + Bootstrap 5</h1>
        </div>

        <div class="container">
            <div class="row child">
                <div class="col-sm form-input p-4">
                    <form id="form">
                        <label for="post" name="post" class="form-label">Write your post here:</label>
                        <textarea name="post" id="textarea" class="form-control" placeholder="write something..."
                            style="height: auto;"></textarea>
                        <div class="d-flex justify-content-end align-items-end">
                            <button type="submit" class="post-btn mt-2 px-4 py-1">Submit</button>
                        </div>
                        <div id="msg" class="text-center"></div>
                    </form>
                </div>
                <div class="col-sm form-result p-4">
                    <div class="text-center">
                        <h3>Your posts here</h3>
                    </div>
                    <div id="posts">
                        <div class="px-4 py-2">
                            <p class="my-auto">Example 1</p>
                            <span class="options">
                                <i onclick="editPost(this)" class="fas fa-edit"></i>
                                <i onclick="deletePost(this)" class="fas fa-trash-alt"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script> -->

    <!-- Local Javascript -->
    <script src="/js/index.js"></script>
</body>

</html>
